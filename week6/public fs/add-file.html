<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>File Saver</title>
    <link href="./css/temporarystyle.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="front.html">Search</a></li>
                <li><a href="add-file.html">Upload</a></li>
                <li><a href="logout.html">Leave</a></li>
            </ul>
        </nav>
        <hr>
        <div class="forms">
            <div class="form-wrapper">
                <h3>Upload a new file</h3>
                <form action="http://localhost:3000/file" method="post" class="light-border"
                    enctype="multipart/form-data" id="addFileForm">
                    <input class="light-border" type="text" name="name" placeholder="Name">
                    <input class="light-border" type="text" name="description" placeholder="Description">
                    <input class="light-border" type="file" name="file" accept="image/*, video/*, audio/*" placeholder="Drop a file">
                    <button class="light-border" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/check-login.js"></script>
    <script src="./js/serialize.js"></script>
    <script src="./js/add-file.js"></script>
</body>

</html>
